<head>
    <title>eBinders alternate login</title>
    <script src="https://cdn.auth0.com/js/auth0/9.21.0/auth0.min.js"></script>
    <script type="text/javascript">

        var auth0 = new auth0.WebAuth({
            domain: 'florencehc-prod.us.auth0.com',
            clientID: 'BBdlzcGZ1XfC6lPywUI1CQBiZzEnbXFO'
            // organization: '{YOUR_AUTH0_ORGANIZATION_ID}'
        });

        function login() {
            var user = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            auth0.client.login(
            {
                realm: 'Username-Password-Authentication', //connection name or HRD domain
                username: user,
                password: password,
                audience: 'https://mystore.com/api/v2',
                scope: 'read:order write:order'
            },
            function(err, authResult) {
                console.error(err);
                console.log(authResult);
            }
            );
        }
    </script>
</head>

<form method="POST" action="https://login.v2.researchbinders.com/u/login/password">
    <label for="username">
        Email address
    </label>
    <input id="username" type="text" name="username" required>
    <br />
    <label for="password">
        Password
    </label>
    <input id="password" type="password" name="password" required>
    <br />
    <input type="button" onclick="login()" value="Login" />
</form>
